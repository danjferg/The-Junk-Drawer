{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div id="banner" class="row">
	<div class="col-xs-1 col-md-1"></div>
	<div class="col-xs-11 col-md-11">
		<h1>New Item</h1>

		<form action="#" method="post" enctype="multipart/form-data"">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="50" name="name" placeholder="Name of the item">
			</div>
			<div class="form-group">
				<label for="image">Image:</label>
				<input type="file" name="image">
				<p class="help-block">Image must be < 8 MB.</p>
			</div>
			<div class="form-group">
				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
			</div>
			<button type="submit" class="btn btn-default" type="submit">
				<span aria-hidden="true"></span>Create
			</button>
		</form>
	</div>
</div>

{% endblock %}
