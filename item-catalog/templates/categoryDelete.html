{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{ category.name }}? </h2>

<form action="#" method = 'post'>
	<button type="submit" class="btn btn-default" type="submit">
		<span aria-hidden="true"></span>Delete
	</button>
	<a class="btn btn-default" href="{{ url_for('showCategory', category_name=category.name) }}">
		<span aria-hidden="true"></span> Cancel
	</a>

</form>

{% endblock %}
