{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1>Edit Item</h1>

<form action="#" method="post" enctype="multipart/form-data">
	<div class="form-group">
		<label for="name">Name:</label>
		<input type="text" class="form-control" maxlength="100" name="name" value="{{ item.name }}">
	</div>
	<div class="form-group">
		<label for="image">Image:</label>
		<input type="file" name="image" value="{{ item.picture }}">
		<p class="help-block">Image must be < 8 MB.</p>
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox" name="deletebox"> Delete current image
		</label>
	</div>
	<div class="form-group">
		<label for="description">Description:</label>
		<textarea class="form-control" maxlength="250" rows="3" name="description">{{ item.description }}</textarea>
	</div>
	<button type="submit" class="btn btn-default">
		<span aria-hidden="true"></span>Save
	</button>
	<a class="btn btn-default" href="{{ url_for('showItem', category_name=item.category.name, item_name=item.name) }}">
		<span aria-hidden="true"></span> Cancel
	</a>
</form>

{% endblock %}
