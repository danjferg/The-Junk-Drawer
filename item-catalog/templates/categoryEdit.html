{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1>Edit {{ category.name }}</h1>

<form action="{{ url_for('editCategory',category_name = category.name) }}" method="post">
	<div class="form-group">
		<label for="name">Name:</label>
		<input type ="text" class="form-control" name="name" value="{{ category.name }}">
	</div>
	<button type="submit" class="btn btn-default" type="submit">
		<span aria-hidden="true"></span>Save
	</button>
	<a class="btn btn-default" href="{{ url_for('showCategory', category_name=category.name) }}">
		<span aria-hidden="true"></span> Cancel
	</a>
</form>

{% endblock %}
